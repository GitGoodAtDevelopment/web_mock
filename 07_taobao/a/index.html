<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaoBao</title>
    <script
      src="https://kit.fontawesome.com/ea5dd6d497.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="banner">
      <div class="banner-section">
        <p>Stuff</p>
        <p class="orange">More Stuff</p>
        <p>Some stuff</p>
        <p>Other things</p>
      </div>
      <div class="banner-section">
        <p>Abc12312</p>
        <p>SOmething</p>
        <p><span class="cart-icon"></span>Cart</p>
        <p>Favorites</p>
        <p>SOmethinghere</p>
        <p>Some more stuff</p>
      </div>
    </nav>
    <nav class="navbar">
      <div class="logo">
        <h1>TaoBao</h1>
      </div>
      <div class="searchbar">
        <div class="search-top">
          <input type="text" class="search" placeholder="ipad mini2" />
          <div class="lookup-icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
      <div class="right-stuff">
        <div class="user-info">
          <div class="icon"></div>
          <div class="right-stuff2">
            <div class="r-top">Profile / SOmthing</div>
            <div class="r-bottom">
              <div class="money"></div>
              <div class="text">
                <p>something here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
